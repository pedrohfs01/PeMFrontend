<ion-content fullscreen="true">

  <form>

    <ion-toolbar>
      <ion-title size="large">Registrar conta</ion-title>
    </ion-toolbar>

    <ion-item>
      <ion-label position="floating">Nome*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <p class="danger" margin-left>Valor inválido</p>

    <ion-item>
      <ion-label position="floating">Login*</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <p class="danger" margin-left>Valor inválido</p>

    <ion-item>
      <ion-label position="floating">Senha*</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <p class="danger" margin-left>Valor inválido</p>


    <ion-button color="medium" expand="full">Cadastrar</ion-button>
  </form>
</ion-content>
