<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Notificações</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModalNotificacao()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item *ngFor="let notificacao of notificacoes">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <h6>{{notificacao.descricao}}</h6>
              <div *ngIf="notificacao.tipoNotificacao == 'DENUNCIA'">
                <ion-img style="height: 150px; width: 200px;" [src]="notificacao?.imagem?.imageUrl"></ion-img>
              </div>
            </ion-col>
            <ion-col size="3">
              <ion-buttons style="margin-top: 9px;">
                <ion-button color="primary" (click)="aceitar(notificacao)">
                  <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="recusar(notificacao)">
                  <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
