<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Ambientes</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
      <ion-button (click)="adicionarAmbiente()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-card *ngFor="let ambiente of ambientes" (click)="irAmbiente(ambiente.id)">
    <ion-card-header>
      <ion-card-title>
        {{ambiente.nome}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ambiente.descricao}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
